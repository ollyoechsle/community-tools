<!DOCTYPE html>
<html>
<head>
    <title>News Demo</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.7.3/build/cssreset/cssreset-min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/1.2.4/es5-shim.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>

    <link href="http://www.yaxham.com/css/site.css" type="text/css" rel="stylesheet"/>
    <link href="http://www.yaxham.com/css/yaxham.css" type="text/css" rel="stylesheet"/>

    <link href="community-tools-news-1.0.css" type="text/css" rel="stylesheet"/>
    <style>
        .pageContainer {
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            font-size: 16px;
        }

    </style>
</head>
<body>

<div class="pageContainer">
    <div class="body" style="padding: 10px">
        <h2>EDP News</h2>
        <div class="newsContainer"></div>
    </div>
</div>

<script>
    require([
        './community-tools-news-1.0',
        'http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js ',
        'http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js'
    ], function (communityTools, mustache, moment, _) {

        window.Mustache = mustache;

        var location = self.location;
        yaxham.modules.NewsController.URL =
        location.protocol + "//" + location.host + "/news";

        yaxham.modules.News(".newsContainer").initialise();

    });
</script>

</body>
</html>
