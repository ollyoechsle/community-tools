<!DOCTYPE html>
<html>
<head>
    <title>Weather Demo</title>
    <link rel="stylesheet" type="text/css"
          href="http://yui.yahooapis.com/3.7.3/build/cssreset/cssreset-min.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <script src="https://raw.github.com/kriskowal/es5-shim/master/es5-shim.min.js"></script>
    <script src="http://requirejs.org/docs/release/2.1.1/minified/require.js"></script>
    <script src="https://raw.github.com/steveukx/Subscribable/master/src/subscribable.js"></script>

    <link href="http://www.yaxham.com/css/site.css" type="text/css" rel="stylesheet"/>
    <link href="http://www.yaxham.com/css/yaxham.css" type="text/css" rel="stylesheet"/>

    <link href="hselector.css" type="text/css" rel="stylesheet"/>
    <link href="tabs.css" type="text/css" rel="stylesheet"/>
    <link href="table.css" type="text/css" rel="stylesheet"/>
    <link href="css/weather.css" type="text/css" rel="stylesheet"/>
    <style>
        .pageContainer {
            max-width: 300px;
            margin: 0 auto;
        }

        h2 {
            font-size: 16px;
        }

        .hselector {
            color: white;
        }
    </style>
</head>
<body>

<div class="pageContainer">
    <div class="body" style="padding: 10px">
        <h2>Yaxham Weather Station</h2>
        <div class="weatherContainer"></div>
    </div>

    <p>
        Icons by DotVoid. (C) Dotvoid AB
        http://www.dotvoid.se (sv)
    </p>

</div>

<script>
    require([
        'community-tools-weather-1.0.min.js',
        'http://pasteup.guim.co.uk/js/lib/mustache/0.7.0/mustache.js',
        'http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js'
    ], function (communityTools, mustache, moment, _) {

        window.Mustache = mustache;

        var location = self.location;
        yaxham.modules.WeatherController.URL =
        location.protocol + "//" + location.host + "/weather";

        yaxham.modules.Weather(".weatherContainer").initialise();

    });
</script>

</body>
</html>
